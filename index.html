<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire de contact</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="css/jquery-3.2.1.js"></script>
    <script src="css/bootstrap.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
      <div class="container">
          <div class="divider"></div>
          <div class="heading">
              <h2>Contact</h2>
          </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <form id="contact-form" action="" method="post" role="form">
                      <div class="row">
                          <div class="col-md-6">
                              <label for="firstname">Prenom *</label>
                              <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Veuillez indiquer votre prenom">
                              <p class="comments">Message d'erreur</p>
                          </div>
                          <div class="col-md-6">
                              <label for="name">Nom *</label>
                              <input type="text" id="name" name="name" class="form-control" placeholder="Veuillez indiquer votre nom">
                              <p class="comments">Message d'erreur</p>
                          </div>
                          <div class="col-md-6">
                              <label for="email">Email *</label>
                              <input type="text" id="email" name="email" class="form-control" placeholder="Veuillez indiquer votre email">
                              <p class="comments">Message d'erreur</p>
                          </div>
                          <div class="col-md-6">
                              <label for="phone">Telephone</label>
                              <input type="text" id="phone" name="phone" class="form-control" placeholder="Veuillez indiquer votre numero de telephone">
                          </div>
                          <div class="col-md-12">
                              <label for="message">Message</label>
                              <textarea name="message" id="message" class="form-control" placeholder="Laissez-nous une message !" rows="4"></textarea>
                              <p class="comments">Message d'erreur</p>
                          </div>
                          <div class="col-md-12">
                              <p class="warning"> * Ces informations sont requises</p>
                          </div>
                          <div class="col-md-12">
                              <input type="submit" class="button1" value="VALIDER">
                          </div>
                      </div>
                      <p class="thanks"> Merci !</p>
                </form>
            </div>
        </div>

      </div>
  </body>
</html>
